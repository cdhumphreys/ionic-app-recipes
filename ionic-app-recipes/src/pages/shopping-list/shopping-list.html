<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Ingredient</ion-label>
        <ion-input
          name="name"
          type="text"
          placeholder="E.g. Milk, Bread, Eggs"
          ngModel
          required
          ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantity</ion-label>
        <ion-input
        name="quantity"
        type="number"
        placeholder="#"
        ngModel
        required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      block
      type="submit"
      [disabled]="!f.valid"
    >Add Item</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingListItems; let i = index">
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <h3 text-left>{{ item.name }}</h3>
          </ion-col>
          <ion-col col-6>
            <h3 text-right>({{ item.quantity }})</h3>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <button
        ion-button
        color="danger"
        (click)="onRemoveItem(i)">
          Delete
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
